<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="layout">
        <div id="search">
            <input id="search_box" type="text" placeholder="enter a city name" spellcheck="false">
            <button id="search_button"><img id="search_button_img" src="images/search.png"></button>
        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>

        <div class="weather">
            <img src="images/rain.png" class="weather_icon">
            <h1 class="temp"></h1>
            <h2 class="city"></h2>
<div>
    <p class="advice"></p>
</div>

            <div class="details">
                <div class="column">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity"></p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="column">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind"></p>
                        <p></p>
                    </div>
                </div>
            </div>

        </div>

        <p class="love">Made with <span class="heart">&hearts;</span> by <span class="sunny">Ram Rohith</span></p>
       
    </div>

    <script src="app.js"></script>

</body>
</html>
